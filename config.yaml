baseurl: https://youcanbeapirate.netlify.com/
languageCode: en-us
title: why join the navy when you can be a pi{R}ate
theme: "hugo-theme-zen"
googleAnalytics: "G-FZGERRGYQM"
disqusShortname: "youcanbeapirate"
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: Home
      url: /
      weight: -110
    - name: About
      url: /about/
      weight: -100
    - name: LinkedIn
      url: https://www.linkedin.com/in/anttirask/
      weight: -90
    - name: GitHub
      url: https://github.com/AnttiRask/
      weight: -80
    #- name: Contact
    #  url: /contact/
    #  weight: -70
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  contact: "antti.rask@teosto.fi"
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo: false
    # alt: Logo
    # height: 50
    # url: logo.png
    # width: 50
  mobileMenu: false
  poweredby: true
  rssLimit: 5
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
